<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="landing-page" style="display: none">
      <div class="row" id="row-1">
        <div id="game-title">
          <h1 class="jersey-10-regular">Mehjong</h1>
        </div>
      </div>
      <div class="row" id="row-2">
        <div id="game-logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/MJd1-.svg/60px-MJd1-.svg.png"
            alt="hong zhong tile"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/MJd2-.svg/60px-MJd2-.svg.png"
            alt="bai ban tile"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/MJd3-.svg/60px-MJd3-.svg.png"
            alt="bai ban tile"
          />
        </div>
      </div>
      <div class="row" id="row-3">
        <div class="row" id="action">
          <button id="start-button">Start</button>
          <button id="rules">How to play</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container" id="game-start" style="display: grid">
        <h1 class="jersey-10-regular" id="current-wind">ä¸œ</h1>
        <div class="jersey-10-regular" id="message-board">
          Look here for messages!
        </div>
        <div id="board">
          <button class="jersey-10-regular" id="roll">
            Roll dice to distribute tiles!
          </button>
          <button class="jersey-10-regular" id="start" style="display: none">
            Press to start!
          </button>
          <div id="discarded-tiles" style="display: none"></div>
          <h1 class="jersey-10-regular roll-results" id="result1">Maddy</h1>
          <h1 class="jersey-10-regular roll-results" id="result2">Yen</h1>
          <h1 class="jersey-10-regular roll-results" id="result3">Yi Lin</h1>
          <h1 class="jersey-10-regular roll-results" id="result4">Shuwei</h1>
        </div>
        <div class="hands" id="first-hand">
          <p class="jersey-10-regular" id="turn-order1"></p>
          <div class="horizontal-unrevealed" id="unrevealed-tiles1"></div>
          <div class="horizontal-revealed" id="revealed-tiles1"></div>
          <div class="horizontal-special" id="special-tiles1"></div>
        </div>
        <div class="hands" id="second-hand">
          <p class="jersey-10-regular" id="turn-order2"></p>
          <div class="vertical-unrevealed" id="unrevealed-tiles2"></div>
          <div class="vertical-revealed" id="revealed-tiles2"></div>
          <div class="vertical-special" id="special-tiles2"></div>
        </div>
        <div class="hands" id="third-hand">
          <p class="jersey-10-regular" id="turn-order3"></p>
          <div class="horizontal-unrevealed" id="unrevealed-tiles3"></div>
          <div class="horizontal-revealed" id="revealed-tiles3"></div>
          <div class="horizontal-special" id="special-tiles3"></div>
        </div>
        <div class="hands" id="fourth-hand">
          <p class="jersey-10-regular" id="turn-order4"></p>
          <div class="vertical-unrevealed" id="unrevealed-tiles4"></div>
          <div class="vertical-revealed" id="revealed-tiles4"></div>
          <div class="vertical-special" id="special-tiles4"></div>
        </div>
        <div id="undistributed-tiles"></div>
        <div id="action-buttons">
          <button class="jersey-10-regular game-actions" id="chi">Chi</button>
          <button class="jersey-10-regular game-actions" id="pung">Pung</button>
          <button class="jersey-10-regular game-actions" id="gang">Gang</button>
          <button class="jersey-10-regular game-actions" id="pingHu">
            Ping hu!
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/tiles.js" type="module"></script>
  <script src="./js/setup.js" type="module"></script>
  <script src="./js/player-logic.js" type="module"></script>
  <script src="./js/updateScreens.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
</html>
