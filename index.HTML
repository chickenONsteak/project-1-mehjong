<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="landing-page" style="display: none">
      <div class="row" id="row-1">
        <div id="game-title">
          <h1 class="jersey-10-regular">Mehjong</h1>
        </div>
      </div>
      <div class="row" id="row-2">
        <div id="game-logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/MJd1-.svg/60px-MJd1-.svg.png"
            alt="hong zhong tile"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/MJd2-.svg/60px-MJd2-.svg.png"
            alt="bai ban tile"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/MJd3-.svg/60px-MJd3-.svg.png"
            alt="bai ban tile"
          />
        </div>
      </div>
      <div class="row" id="row-3">
        <div class="row" id="action">
          <button id="start-button">Start</button>
          <button id="rules">How to play</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container" id="game-start" style="display: grid">
        <h1 class="current-wind">ä¸œ</h1>
        <div id="board"></div>
        <div class="first-hand"></div>
        <div class="second-hand"></div>
        <div class="third-hand"></div>
        <div class="fourth-hand"></div>
        <div id="undistributed-tiles"></div>
      </div>
    </div>
  </body>
  <script src="./js/tiles.js"></script>
  <script src="./js/setup.js"></script>
  <script src="./js/player-logic.js"></script>
  <script src="./js/screen.js"></script>
</html>
