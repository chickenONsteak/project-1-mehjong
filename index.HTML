            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/MJd2-.svg/60px-MJd2-.svg.png"

          />

            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/MJd3-.svg/60px-MJd3-.svg.png"
            alt="bai ban tile"

      <div class="row" id="action">

        <button id="rules">How to play</button>

    <div class="container" id="game-start">
